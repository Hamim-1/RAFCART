<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Transition</title>
    <style>
        /* Define initial styles for the button and hidden div */
        .button-container {
            position: relative;
            display: inline-block;
        }

        .hidden-div {
            opacity: 0; /* Start with 0 opacity */
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            transition:2s;
        }

        /* Style the button */
        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Apply transition when hovering the button */
        .button-container:hover .hidden-div {
            opacity: 1; /* Change opacity to 1 on hover */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button>Hover me</button>
        <div class="hidden-div">
            This is a hidden div
        </div>
    </div>

</body>
</html>
